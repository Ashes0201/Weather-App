<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="search"
          placeholder="Enter your city"
          autofocus="on"
          autocomplete="off"
          id="city-input"
        />
        <input type="submit" value="Search City" />
      </form>
      <button id="current-button">Current City</button>
      <h1></h1>
      <h2>
        <span class="temperature" id="temperature"> </span
        ><span class="units">°F</span>
      </h2>
      <h5 id="date"></h5>
      <p id="weather-description"></p>
      <img src="images/rain.svg" alt="woman in rain" />

      <p>5 Day Forecast</p>

      <div class="row row-cols-sm-5">
        <div class="col">Thursday 75° 🌞</div>
        <div class="col">Friday 60° ⛅️</div>
        <div class="col">Saturday 45° ⛈</div>
        <div class="col">Sunday 30° 🌨</div>
        <div class="col">Monday 55° 🌥</div>
      </div>
    </div>
    <a href="https://github.com/Ashes0201/Weather-App"
      >Ashleigh's Git Hub Repository 😊</a
    >
    <script src="src/index.js"></script>
  </body>
</html>
